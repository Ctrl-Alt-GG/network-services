name: Ansible CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Lint (ansible-lint + yamllint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ansible-lint yamllint
      - name: Run yamllint
        run: yamllint .
      - name: Run ansible-lint
        run: ansible-lint

  molecule:
    name: Molecule (Rocky 10)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install Molecule + deps
        run: |
          python -m pip install --upgrade pip
          pip install "ansible>=9" molecule "molecule-plugins[docker]" pytest testinfra docker
      - name: Docker info
        run: docker info

      - name: Pull Rocky Linux 10 image
        run: docker pull rockylinux/rockylinux:10

      - name: Run Molecule tests
        env:
          PY_COLORS: "1"
          ANSIBLE_FORCE_COLOR: "1"
        run: molecule test -s default

      - name: Archive logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: molecule-logs
          path: molecule/default/.molecule/**/*
