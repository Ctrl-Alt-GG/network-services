---
name: Ansible CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ansible-lint + yamllint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
          ansible-galaxy install -r requirements.yaml
      - name: Run yamllint
        run: yamllint .
      - name: Run ansible-lint
        run: ansible-lint

  molecule-base:
    name: Molecule Test - Base Role
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - edge-cases
          - security-hardened
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker
          ansible-galaxy install -r requirements.yaml

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/base

  molecule-dhcp:
    name: Molecule Test - DHCP Role
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - edge-cases
          - multi-subnet
          - failover
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker jq

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/dhcp

  molecule-dns:
    name: Molecule Test - DNS Role
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - edge-cases
          - lancache-enabled
          - dnssec-validation
          - forwarder-only
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker dig
          ansible-galaxy install -r requirements.yaml

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/dns

  molecule-ntp:
    name: Molecule Test - NTP Role
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        scenario:
          - default
          - edge-cases
          - stratum-server
          - pool-config
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker
          ansible-galaxy install -r requirements.yaml

      - name: Run Molecule tests
        run: molecule test -s ${{ matrix.scenario }}
        working-directory: roles/ntp

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [molecule-base, molecule-dhcp, molecule-dns, molecule-ntp]
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker
          ansible-galaxy install -r requirements.yaml

      - name: Run Full Integration Test
        run: molecule test -s integration
        working-directory: .
...
