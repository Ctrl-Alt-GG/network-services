---
name: Ansible CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint (ansible-lint + yamllint)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install ansible ansible-lint yamllint
          ansible-galaxy install -r requirements.yaml
      - name: Run yamllint
        run: yamllint .
      - name: Run ansible-lint
        run: ansible-lint

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - name: Check out the codebase
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install test dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install "molecule[docker]" ansible docker "molecule-plugins[docker]"
          ansible-galaxy install -r requirements.yaml

      - name: Verify molecule installation
        run: |
          molecule --version
          molecule drivers

      - name: Run Full Integration Test
        run: molecule test -s integration
        working-directory: .
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_NO_LOG: 'false'
...
