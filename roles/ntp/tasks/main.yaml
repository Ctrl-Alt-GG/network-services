---
- name: Install chrony
  ansible.builtin.dnf:
    name: chrony
    state: present

- name: Ensure chrony directories exist
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    owner: "{{ item.owner | default('chrony') }}"
    group: "{{ item.group | default('chrony') }}"
    mode: "{{ item.mode }}"
  loop:
    - path: "/var/lib/chrony"
      mode: "0755"
    - path: "/var/log/chrony"
      mode: "0755"

- name: Deploy chrony.conf
  ansible.builtin.template:
    src: chrony.conf.j2
    dest: /etc/chrony.conf
    owner: root
    group: root
    mode: "0644"
  notify: Restart chronyd

- name: Add NTP audit rules
  ansible.builtin.blockinfile:
    path: /etc/audit/rules.d/ntp.rules
    create: true
    mode: '0640'
    block: |
      # NTP configuration monitoring
      -w /etc/chrony.conf -p wa -k ntp_config
      -w /var/lib/chrony/ -p wa -k ntp_data
  notify: Restart auditd

- name: Configure NTP firewall with rate limiting
  ansible.posix.firewalld:
    rich_rule: 'rule service name="ntp" accept limit value="10/s"'
    state: enabled
    permanent: true
    immediate: true

- name: Enable and start chronyd
  ansible.builtin.systemd:
    name: chronyd
    enabled: true
    state: started
...
