---
- name: Install Kea DHCP server
  ansible.builtin.dnf:
    name: kea
    state: present

- name: Allow DHCP in default zone
  ansible.posix.firewalld:
    service: dhcp
    state: enabled
    permanent: true
    immediate: true

- name: Ensure Kea config dir
  ansible.builtin.file:
    path: /etc/kea
    state: directory
    owner: root
    group: kea
    mode: '0750'

- name: Ensure Kea log dir
  ansible.builtin.file:
    path: /var/log/kea
    state: directory
    owner: kea
    group: kea
    mode: '0750'

- name: Deploy kea-dhcp4.conf
  ansible.builtin.template:
    src: kea-dhcp4.conf.j2
    dest: /etc/kea/kea-dhcp4.conf
    owner: root
    group: kea
    mode: '0640'
    backup: true
  notify: Restart kea-dhcp4

- name: Deploy kea-ctrl-agent.conf (localhost-only)
  ansible.builtin.template:
    src: kea-ctrl-agent.conf.j2
    dest: /etc/kea/kea-ctrl-agent.conf
    owner: root
    group: kea
    mode: '0640'
    backup: true
  notify: Restart kea-ctrl-agent

- name: Add DHCP audit rules
  ansible.builtin.blockinfile:
    path: /etc/audit/rules.d/dhcp.rules
    create: true
    mode: '0640'
    block: |
      -w /etc/kea/ -p wa -k dhcp_config
      -w /var/log/kea/ -p wa -k dhcp_logs
      -w /var/lib/kea/ -p wa -k dhcp_leases
  notify: Restart auditd

- name: Configure firewall for DHCP with rate limiting
  ansible.posix.firewalld:
    rich_rule: 'rule service name="dhcp" accept limit value="100/m"'
    state: enabled
    permanent: true
    immediate: true

- name: Create systemd override for kea-dhcp4 security
  ansible.builtin.file:
    path: /etc/systemd/system/kea-dhcp4.service.d
    state: directory
    mode: '0755'

- name: Configure kea-dhcp4 systemd security
  ansible.builtin.copy:
    dest: /etc/systemd/system/kea-dhcp4.service.d/security.conf
    mode: '0644'
    content: |
      [Service]
      NoNewPrivileges=true
      ProtectSystem=strict
      ProtectHome=true
      ProtectKernelTunables=true
      ProtectKernelModules=true
      ProtectControlGroups=true
      ReadWritePaths=/var/log/kea /var/lib/kea
      PrivateDevices=true
      MemoryDenyWriteExecute=true
  notify:
    - Systemctl daemon-reload
    - Restart kea-dhcp4

- name: Enable and start kea-dhcp4
  ansible.builtin.systemd:
    name: kea-dhcp4
    enabled: true
    state: started

- name: Enable and start kea-ctrl-agent
  ansible.builtin.systemd:
    name: kea-ctrl-agent
    enabled: true
    state: started
...
